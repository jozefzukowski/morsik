<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>morse</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Morse translator.</h1>
    <h3 class="smallTitle">Przełumacz z morse’a na string lub  ze stingu na mose’a.</h3>
    <br>
    <button class="smallBtn" id="translate">Tłymacz</button>
    <button class="smallBtn"id="code">Szyfrój</button>
    <h4 class="inputIndex">Wpisz tekst </h4>
    <input type="text" class="input">
    <p></p>
    <input class="readyText" id="text">
    <button class="btn copyBtn" data-clipboard-target="#text" data-clipboard-action="copy">Kopiuj</button>
    <script src="main.js"></script>
    <script src="dist/clipboard.min.js"></script>
</body>
</html>
